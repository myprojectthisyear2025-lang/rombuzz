<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RomBuzz — Coming Soon</title>
  <meta name="description" content="RomBuzz is almost here. A fresh way to date in real-time.">

  <style>
    :root {
      --primary: #ef476f;
      --secondary: #ff9f1c;
      --bg1: #ff6b6b;
      --bg2: #f7b267;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: "Poppins", "Segoe UI", sans-serif;
      color: #222;
    }
    .card {
      width: min(90vw, 800px);
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      text-align: center;
    }
    .hero {
      position: relative;
      height: 340px;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("heartchat.png") center/cover no-repeat;
      opacity: 0.7;
      z-index: 0;
    }
    .hero h1 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      font-weight: 900;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
    }
    .content {
      padding: 2rem;
    }
    .content p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .cta {
      display: inline-block;
      padding: 0.9rem 1.6rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .cta:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
    }
    footer {
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      background: #f9f9f9;
    }
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZPBDRYCQT2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-ZPBDRYCQT2');
</script>
</head>

<body>
  <main class="card">
    <div class="hero">
      <h1>Coming Soon</h1>
    </div>

    <div class="content">
      <p>We’re building <strong>RomBuzz</strong> - a fresh way to date in modern way.</p>

      <a href="mailto:hello@rombuzz.com?subject=Keep%20me%20posted" class="cta">
        Get Launch Updates →
      </a>
    </div>

    <footer>
      © <span id="year"></span> RomBuzz. All rights reserved.
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
